    <script>

    // The value for 'accessToken' begins with 'pk...'
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFrZWt1ZXJiaXMiLCJhIjoiY2xmaW56cXd6MDAwcTN2bzRkOXJucTdoMCJ9.0_RnsYkWBy3QiKzsHuUYHA'; 
    const map = new mapboxgl.Map({
      container: 'map',
      // Replace YOUR_STYLE_URL with your style URL.
      style: 'mapbox://styles/jakekuerbis/clfio4z8r007y01pgma9flyvh', 
      center: [-94.408717, 41.287169],
      zoom: 2.5
    });

    // Code from the next step will go here.

	map.on('click', (event) => {
  // If the user clicked on one of your markers, get its information.
  const features = map.queryRenderedFeatures(event.point, {
    layers: ['symbols'] // replace with your layer name
	});
  if (!features.length) {
    return;
  }
  const feature = features[0];

  const popup = new mapboxgl.Popup({ offset: [0, -15] })
  .setLngLat(feature.geometry.coordinates)
  .setHTML(
    `<h3>${feature.properties.place_name}</h3><p>${feature.properties.accuracy}</p>`
  )
  .addTo(map);
});
    </script>
